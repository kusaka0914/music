{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="gradient-background">
    <div class="container">
        <div class="spotify-card fade-in" style="max-width: 800px; margin: 2rem auto;">
            <div class="playlist-header">
                <i class="bi bi-music-note-list spotify-icon" style="font-size: 2.5rem; color: var(--spotify-green);"></i>
                <div>
                    <h1 class="spotify-title">新規プレイリスト作成</h1>
                    <p class="spotify-subtitle">お気に入りの曲をコレクションとしてまとめましょう</p>
                </div>
            </div>
            
            <form method="post" class="playlist-form" id="playlistForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="title" class="spotify-label">
                        <i class="bi bi-music-note-list"></i>
                        プレイリスト名
                    </label>
                    <div class="input-wrapper">
                        <input type="text" 
                               id="title" 
                               name="title" 
                               class="spotify-input" 
                               placeholder="例：お気に入りの夏曲" 
                               required>
                        <div class="input-focus-bg"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="spotify-label">
                        <i class="bi bi-pencil"></i>
                        説明
                    </label>
                    <div class="input-wrapper">
                        <textarea id="description" 
                                  name="description" 
                                  class="spotify-input" 
                                  placeholder="プレイリストの説明を書いてみましょう"
                                  rows="3"></textarea>
                        <div class="input-focus-bg"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="spotify-label">
                        <i class="bi bi-music-note-beamed"></i>
                        曲を追加
                    </label>
                    <div class="search-section">
                        <div class="input-wrapper search-box">
                            <i class="bi bi-search search-icon"></i>
                            <input type="text" 
                                   id="trackSearch" 
                                   class="spotify-input" 
                                   placeholder="曲名やアーティスト名で検索">
                        </div>
                        <div id="searchResults" class="search-results"></div>
                    </div>
                    <div id="selectedTracks" class="selected-tracks">
                        <input type="hidden" name="track_ids" id="trackIds">
                        <!-- 選択された曲がここに表示されます -->
                    </div>
                </div>

                <div class="form-group privacy-setting">
                    <div class="privacy-header">
                        <label class="spotify-label">
                            <i class="bi bi-eye"></i>
                            公開設定
                        </label>
                        <div class="privacy-toggle">
                            <input type="checkbox" 
                                   id="is_public" 
                                   name="is_public" 
                                   class="toggle-input" 
                                   checked>
                            <label for="is_public" class="toggle-label">
                                <div class="toggle-handle"></div>
                                <span class="toggle-text public">公開</span>
                                <span class="toggle-text private">非公開</span>
                            </label>
                        </div>
                    </div>
                    <p class="privacy-hint">
                        <small>
                            <i class="bi bi-info-circle"></i>
                            公開設定をオンにすると、他のユーザーがこのプレイリストを見ることができます
                        </small>
                    </p>
                </div>

                <div class="form-actions">
                    <button type="submit" class="spotify-button" id="submitButton" disabled>
                        <i class="bi bi-plus-circle"></i>
                        プレイリストを作成
                    </button>
                    <a href="{% url 'core:home' %}" class="spotify-button secondary">
                        キャンセル
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.playlist-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--spotify-border);
}

.form-group {
    margin-bottom: 1.5rem;
}

.spotify-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--spotify-white);
    margin-bottom: 0.8rem;
    font-weight: 500;
}

.spotify-label i {
    color: var(--spotify-green);
}

.input-wrapper {
    position: relative;
    width: 100%;
}

.spotify-input {
    width: 100%;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--spotify-border);
    border-radius: 4px;
    padding: 0.8rem 1rem;
    color: var(--spotify-white);
    font-size: 1rem;
    transition: all 0.3s ease;
}

.spotify-input:focus {
    outline: none;
    border-color: var(--spotify-green);
    background: rgba(255, 255, 255, 0.15);
}

.input-focus-bg {
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 6px;
    background: var(--spotify-green);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
}

.spotify-input:focus + .input-focus-bg {
    opacity: 0.1;
}

.privacy-setting {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    padding: 1.5rem;
    margin: 2rem 0;
}

.privacy-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.privacy-toggle {
    position: relative;
}

.toggle-input {
    display: none;
}

.toggle-label {
    display: inline-flex;
    align-items: center;
    justify-content: space-between;
    width: 140px;
    height: 28px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 14px;
    padding: 0 0.5rem;
    cursor: pointer;
    position: relative;
    transition: all 0.3s ease;
}

.toggle-handle {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    top: 4px;
    left: 4px;
    transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
}

.toggle-input:checked + .toggle-label .toggle-handle {
    left: calc(100% - 24px);
}

.toggle-text {
    color: var(--spotify-white);
    font-size: 0.8rem;
    font-weight: 500;
    transition: opacity 0.3s ease;
}

.toggle-text.public {
    opacity: 0;
}

.toggle-text.private {
    opacity: 1;
}

.toggle-input:checked ~ .toggle-text.public {
    opacity: 1;
}

.toggle-input:checked ~ .toggle-text.private {
    opacity: 0;
}

.privacy-hint {
    color: var(--spotify-text-secondary);
    margin: 0.5rem 0 0;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.privacy-hint i {
    color: var(--spotify-green);
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    justify-content: flex-end;
}

.spotify-button {
    background: var(--spotify-green);
    color: var(--spotify-white);
    border: none;
    border-radius: 500px;
    padding: 0.7rem 1.5rem;
    font-size: 0.875rem;
    font-weight: 600;
    text-transform: none;
    letter-spacing: normal;
    transition: all 0.3s ease;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    min-width: 160px;
}

.spotify-button:hover {
    background: var(--spotify-green-hover);
    transform: scale(1.02);
}

.spotify-button.secondary {
    background: transparent;
    border: 1px solid var(--spotify-border);
    color: var(--spotify-white);
}

.spotify-button.secondary:hover {
    border-color: var(--spotify-white);
    background: rgba(255, 255, 255, 0.1);
}

@media (max-width: 768px) {
    .form-actions {
        flex-direction: column-reverse;
    }
    
    .spotify-button {
        width: 100%;
    }
}

.search-section {
    position: relative;
    margin-bottom: 1rem;
}

.search-box {
    position: relative;
    margin-bottom: 0.5rem;
}

.search-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--spotify-text-secondary);
    z-index: 1;
}

.search-box .spotify-input {
    padding-left: 2.5rem;
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--spotify-dark-gray);
    border-radius: 8px;
    max-height: 300px;
    overflow-y: auto;
    z-index: 10;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    margin-top: 0.5rem;
    padding: 0.5rem;
}

.search-result-item {
    display: flex;
    align-items: center;
    padding: 0.8rem;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
    cursor: pointer;
}

.search-result-item:not(.disabled):hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-1px);
}

.search-result-item.disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.search-result-item img,
.selected-track-item img {
    width: 40px;
    height: 40px;
    border-radius: 4px;
    margin-right: 1rem;
}

.track-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.track-info strong {
    color: var(--spotify-white);
    font-size: 0.9rem;
}

.track-info span {
    color: var(--spotify-gray);
    font-size: 0.8rem;
}

.add-track-btn,
.remove-track-btn {
    background: none;
    border: none;
    color: var(--spotify-green);
    cursor: pointer;
    padding: 0.5rem;
    transition: transform 0.2s ease;
}

.add-track-btn:hover,
.remove-track-btn:hover {
    transform: scale(1.1);
}

.add-track-btn:disabled {
    color: var(--spotify-gray);
    cursor: not-allowed;
}

.remove-track-btn {
    color: var(--spotify-red);
}

.selected-track-item {
    display: flex;
    align-items: center;
    padding: 0.8rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 4px;
    margin-bottom: 0.5rem;
}

.search-results {
    margin-top: 1rem;
    max-height: 300px;
    overflow-y: auto;
}

.selected-tracks {
    margin-top: 1.5rem;
    border-top: 1px solid var(--spotify-border);
    padding-top: 1.5rem;
}

.error-message {
    color: var(--spotify-red);
    text-align: center;
    padding: 1rem;
}

/* スクロールバーのスタイル */
.search-results::-webkit-scrollbar {
    width: 8px;
}

.search-results::-webkit-scrollbar-track {
    background: transparent;
}

.search-results::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 4px;
}

.search-results::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.4);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('trackSearch');
    const searchResults = document.getElementById('searchResults');
    const selectedTracks = document.getElementById('selectedTracks');
    const trackIdsInput = document.getElementById('trackIds');
    const submitButton = document.getElementById('submitButton');
    const form = document.getElementById('playlistForm');
    
    let selectedTrackIds = [];
    let searchTimeout;

    // 検索入力のイベントハンドラ
    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            const query = this.value.trim();
            if (query) {
                searchTracks(query);
            } else {
                searchResults.innerHTML = '';
            }
        }, 500);
    });

    // 曲を検索する関数
    async function searchTracks(query) {
        try {
            const response = await fetch(`/spotify/search/?q=${encodeURIComponent(query)}`);
            const data = await response.json();
            
            if (data.tracks) {
                displaySearchResults(data.tracks);
            }
        } catch (error) {
            console.error('検索エラー:', error);
            searchResults.innerHTML = '<p class="error-message">検索中にエラーが発生しました。</p>';
        }
    }

    // 検索結果を表示する関数
    function displaySearchResults(tracks) {
        searchResults.innerHTML = '';
        tracks.forEach(track => {
            const resultItem = document.createElement('div');
            resultItem.className = 'search-result-item';
            resultItem.style.cursor = 'pointer';
            resultItem.innerHTML = `
                <img src="${track.imageUrl || '/static/images/default-album.png'}" alt="${track.title}">
                <div class="track-info">
                    <strong>${track.title}</strong>
                    <span>${track.artist}</span>
                </div>
                <button type="button" class="add-track-btn">
                    <i class="bi bi-plus-circle"></i>
                </button>
            `;
            
            // 既に選択済みの場合は選択不可に
            if (selectedTrackIds.includes(track.id)) {
                resultItem.classList.add('disabled');
                resultItem.style.cursor = 'not-allowed';
                resultItem.querySelector('.add-track-btn').disabled = true;
            } else {
                // 項目全体のクリックイベント
                resultItem.addEventListener('click', (e) => {
                    // ボタンクリック時は処理しない
                    if (!e.target.closest('.add-track-btn')) {
                        addTrack(track);
                        searchResults.innerHTML = '';
                        searchInput.value = '';
                    }
                });
                
                // プラスボタンのクリックイベント
                resultItem.querySelector('.add-track-btn').addEventListener('click', (e) => {
                    e.stopPropagation(); // 親要素のクリックイベントを停止
                    addTrack(track);
                    searchResults.innerHTML = '';
                    searchInput.value = '';
                });
            }
            
            searchResults.appendChild(resultItem);
        });
    }

    // 曲を選択リストに追加する関数
    function addTrack(track) {
        if (!selectedTrackIds.includes(track.id)) {
            selectedTrackIds.push(track.id);
            updateTrackIdsInput();
            
            const trackElement = document.createElement('div');
            trackElement.className = 'selected-track-item';
            trackElement.dataset.trackId = track.id;
            trackElement.innerHTML = `
                <img src="${track.imageUrl || '/static/images/default-album.png'}" alt="${track.title}">
                <div class="track-info">
                    <strong>${track.title}</strong>
                    <span>${track.artist}</span>
                </div>
                <button type="button" class="remove-track-btn">
                    <i class="bi bi-x-circle"></i>
                </button>
            `;
            
            trackElement.querySelector('.remove-track-btn').addEventListener('click', () => {
                removeTrack(track.id);
                trackElement.remove();
            });
            
            selectedTracks.appendChild(trackElement);
            updateSubmitButton();
        }
    }

    // 曲を選択リストから削除する関数
    function removeTrack(trackId) {
        selectedTrackIds = selectedTrackIds.filter(id => id !== trackId);
        updateTrackIdsInput();
        updateSubmitButton();
    }

    // track_idsの入力値を更新する関数
    function updateTrackIdsInput() {
        trackIdsInput.value = JSON.stringify(selectedTrackIds);
    }

    // 送信ボタンの状態を更新する関数
    function updateSubmitButton() {
        submitButton.disabled = selectedTrackIds.length === 0;
    }

    // フォーム送信前の処理
    form.addEventListener('submit', function(e) {
        if (selectedTrackIds.length === 0) {
            e.preventDefault();
            alert('少なくとも1曲は追加してください。');
        }
    });
});
</script>
{% endblock %}
