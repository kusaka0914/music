{% extends 'core/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">投稿を削除</h2>
                <p class="mb-4">「{{ post.title }} - {{ post.artist }}」を削除してもよろしいですか？</p>
                <p class="text-muted mb-4">この操作は取り消せません。</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-danger">削除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
