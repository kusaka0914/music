{% extends 'core/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">新規投稿</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">曲名</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="artist" class="form-label">アーティスト名</label>
                        <input type="text" class="form-control" id="artist" name="artist" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">説明</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="spotify_link" class="form-label">Spotifyリンク（任意）</label>
                        <input type="url" class="form-control" id="spotify_link" name="spotify_link">
                    </div>
                    <div class="mb-3">
                        <label for="youtube_link" class="form-label">YouTubeリンク（任意）</label>
                        <input type="url" class="form-control" id="youtube_link" name="youtube_link">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">投稿</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
