{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">新規投稿</h2>
                <form method="post" id="post-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="spotify_track_id" class="form-label">Spotify曲を検索</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="search_query" placeholder="曲名やアーティスト名で検索...">
                            <button type="button" class="btn btn-outline-primary" onclick="searchTracks()">検索</button>
                        </div>
                    </div>
                    <div id="search-results" class="mb-3" style="display: none;">
                        <div class="list-group"></div>
                    </div>
                    <div id="selected-track" class="mb-3" style="display: none;">
                        <div class="spotify-preview"></div>
                        <input type="hidden" id="spotify_track_id" name="spotify_track_id">
                        <input type="hidden" id="title" name="title">
                        <input type="hidden" id="artist" name="artist">
                        <input type="hidden" id="album_image" name="album_image">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">説明</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="この曲の感想や思い出を共有しましょう"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="scene" class="form-label">シーン</label>
                        <select class="form-select" id="scene" name="scene" required>
                            <option value="">選択してください</option>
                            <option value="happy">楽しい時に</option>
                            <option value="sad">悲しい時に</option>
                            <option value="excited">テンション上がる時に</option>
                            <option value="relaxed">リラックスしたい時に</option>
                            <option value="energetic">元気が欲しい時に</option>
                            <option value="calm">落ち着きたい時に</option>
                            <option value="romantic">ロマンティックな時に</option>
                            <option value="nostalgic">懐かしい気分の時に</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">投稿する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function searchTracks() {
    const query = document.getElementById('search_query').value;
    if (!query) return;

    fetch(`/spotify/search-track/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            const resultsDiv = document.getElementById('search-results');
            const listGroup = resultsDiv.querySelector('.list-group');
            listGroup.innerHTML = '';

            data.tracks.forEach(track => {
                const item = document.createElement('a');
                item.href = '#';
                item.className = 'list-group-item list-group-item-action';
                item.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="${track.album_image}" alt="${track.title}" style="width: 50px; height: 50px; margin-right: 15px;">
                        <div>
                            <h6 class="mb-1">${track.title}</h6>
                            <small class="text-muted">${track.artist}</small>
                        </div>
                    </div>
                `;
                item.onclick = (e) => {
                    e.preventDefault();
                    selectTrack(track);
                };
                listGroup.appendChild(item);
            });

            resultsDiv.style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('曲の検索中にエラーが発生しました。');
        });
}

function selectTrack(track) {
    const selectedTrackDiv = document.getElementById('selected-track');
    const previewDiv = selectedTrackDiv.querySelector('.spotify-preview');
    
    // Spotifyプレーヤーを表示
    previewDiv.innerHTML = `
        <iframe src="https://open.spotify.com/embed/track/${track.spotify_id}"
                width="100%" 
                height="152" 
                frameborder="0" 
                allowtransparency="true" 
                allow="encrypted-media">
        </iframe>
    `;

    // フォームに値をセット
    document.getElementById('spotify_track_id').value = track.spotify_id;
    document.getElementById('title').value = track.title;
    document.getElementById('artist').value = track.artist;
    document.getElementById('album_image').value = track.album_image;

    // 検索結果を非表示にし、選択した曲を表示
    document.getElementById('search-results').style.display = 'none';
    selectedTrackDiv.style.display = 'block';
}

// Enterキーで検索を実行
document.getElementById('search_query').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        searchTracks();
    }
});
</script>
{% endblock %}
