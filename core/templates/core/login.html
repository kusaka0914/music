{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4" style="color: var(--spotify-white);">ログイン</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: var(--spotify-text-secondary);">ユーザー名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label" style="color: var(--spotify-text-secondary);">パスワード</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">ログイン</button>
                        </div>
                    </form>
                    <div class="text-center mt-4" style="color: var(--spotify-text-secondary);">
                        <p>アカウントをお持ちでない方は <a href="{% url 'core:register' %}" style="color: var(--spotify-green);">新規登録</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
