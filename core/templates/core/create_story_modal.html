<style>
/* æ—¢å­˜ã®ã‚¹ã‚¿ã‚¤ãƒ«ã«è¿½åŠ  */
.listening-status-section,
.theme-section {
    margin-bottom: 2rem;
}

.status-options,
.theme-options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
}

.status-option,
.theme-option {
    background: rgba(255, 255, 255, 0.1);

}

.status-option i,
.theme-option i {

.status-option:hover,
.theme-option:hover {

}

.status-option.selected,
.theme-option.selected {

    border: 2px solid #1DB954;
}

/* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
.preview-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.preview-effect.wave {
    background: linear-gradient(45deg, rgba(29, 185, 84, 0.1), rgba(29, 185, 84, 0.2));
    animation: wave 2s infinite linear;
}

.preview-effect.stars {
    background-image: radial-gradient(circle, #fff 1px, transparent 1px);
    background-size: 50px 50px;
    animation: twinkle 2s infinite;
}

.preview-effect.gradient {
    background: linear-gradient(45deg, #1DB954, #1ed760, #1DB954);
    background-size: 200% 200%;
    animation: gradient 5s ease infinite;
}

.preview-effect.vinyl {
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.2);
    animation: rotate 4s linear infinite;
}

@keyframes wave {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

@keyframes twinkle {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
